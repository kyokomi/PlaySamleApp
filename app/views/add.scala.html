@(msg: String, form1: Form[models.Message], opts: List[Tuple2[String,String]])

@main("add Message") {

<div class="page-content inset">

	<p class="lead">@msg</p>
	
	<div>
	@helper.form(action = routes.Application.create) {
	
		@(helper.select (
			field = form1("name"),
            options = opts
		))
		@(helper.textarea (
			field = form1("message")
		))
		
		<input type="submit">
	}
	</div>
</div>

}
