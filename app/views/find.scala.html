@(msg: String, form1: Form[Application.FindForm], datas: List[models.Message])

@main("Sample Page") {

<div class="container">
	<div class="page-header">
		<h1>find Date</h1>
	</div>
	
	<p class="lead">@msg</p>
	
	<div>
	
	@helper.form(action = routes.Application.find) {
		
		@(helper.inputText (
			field = form1("input")
		))
		
		<input type="submit">
	}
	</div>
	
	<hr>
	<p>@datas</p>
</div>

}
