@(msg: String, form1: Form[models.Member])

@main("Sample Page") {

<div class="container">
	<div class="page-header">
		<h1>ADD MEMBER</h1>
	</div>
	
	<p class="lead">@msg</p>
	
	<div>
	@helper.form(action = routes.Application.create2) {
	
		@(helper.inputText (
			field = form1("name")
		))
		@(helper.inputText (
			field = form1("mail")
		))
		@(helper.inputText (
			field = form1("tel")
		))
		
		<input type="submit">
	}
	</div>
</div>

}
