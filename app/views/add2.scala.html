@(msg: String, form1: Form[models.Member])

@main("add Member") {

<div class="page-content inset">
	
	<p class="lead">@msg</p>
	
	<div>
	@helper.form(action = routes.Application.create2) {
	
		@(helper.inputText (
			field = form1("name")
		))
		@(helper.inputText (
			field = form1("mail")
		))
		@(helper.inputText (
			field = form1("tel")
		))
		
		<input type="submit">
	}
	</div>
</div>

}
