@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="jp">
    <head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@title</title>
        
        <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		
		<!-- Optional theme -->
		<link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
		
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/simple-sidebar.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    </head>
    <body>

        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand"><a href="#">Play Sample App</a>
                    </li>
                    <li><a href="/">Dashboard</a>
                    </li>
                    <li><a href="/add2">add member</a>
                    </li>
                    <li><a href="/add">add message</a>
                    </li>
                    <!--<li><a href="#">Events</a>-->
                    <!--</li>-->
                    <!--<li><a href="#">About</a>-->
                    <!--</li>-->
                    <!--<li><a href="#">Services</a>-->
                    <!--</li>-->
                    <!--<li><a href="#">Contact</a>-->
                    <!--</li>-->
                </ul>

                <div id="navi-footer">
                    <div class="container">
                        <p class="text-muted">created by @@k_yokomi</p>
                    </div>
                </div>
            </div>

            <!-- Page content -->
            <div id="page-content-wrapper">
                <div class="content-header">
                    <h1>
                        <a id="menu-toggle" href="#" class="btn btn-default"><i class="icon-reorder"></i></a>
                        @title
                    </h1>
                </div>

                @content
            </div>
        </div>

		<!-- Latest compiled and minified JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

        <!-- Custom JavaScript for the Menu Toggle -->
        <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("active");
        });
        </script>
    </body>
</html>
