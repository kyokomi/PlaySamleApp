@(msg: String, form1: Form[models.Message])

@main("Sample Page") {

    <p class="lead">@msg</p>
    @helper.form(action = routes.Application.edit) {
    	@(helper.inputText (
    		field = form1("id")
    	))
    	
    	<input type="hidden" value="dummy" name="name" />
    	<input type="hidden" value="dummy" name="message" />
    	
    	<input type="submit">
    }
}
